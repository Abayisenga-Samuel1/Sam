<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>javascript switch</h2>
	<p id="demo"></p>
	<script>

		let weekDay=new Date().getDay();
	let day;

		switch(weekDay){

			case 0:

			day="sunday";
			break;

			case 1:

			day="monday";
			break;

			case 2:

			day="tuesday";
			break;

			case 3:

			day="wednesday";
			break;

			case 4:

			day="thursday";
			break;

			default:

			day="no day found";

		}

		document.getElementById("demo").innerHTML="Today is "+day;

		
	</script>

</body>
</html>
